{% extends "layout.html" %}

{% block content %}
<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<hr />

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-success">Portada</strong>
                <h3 class="mb-0">
                    <span class="text-dark">Portada</span>
                </h3>
                <hr />
                <p class="card-text mb-auto">Clasificacion: {{ clasificacion }}</p>
                <p class="card-text mb-auto">ISBN: {{ isbn }}</p>
            </div>
            {% if url %}
            <img src="{{ url }}" class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail" />
            {% else %}
            <svg class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                <title>Placeholder</title>
                <rect fill="#55595c" width="100%" height="100%"></rect>
                <text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text>
            </svg>
            {% endif %}
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
        <a href="{{ url_for('contador') }}" class="btn btn-success">Regresar</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    function regreso() {
        $.ajax({
            method: 'POST',
            url: '/contador'
        });
    };
</script>
{% endblock %}
